name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t skandakumar1992/cicd-docker-app:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: skandakumar1992
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push skandakumar1992/cicd-docker-app:latest

